<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop Damascus</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__content container">
        <div class="logo">
          <img class="logo__image" src="images/damascus-logo.png" alt="Logo" />
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link link-hover">Contact</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link link-hover">Over Ons</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link-hover">Behandelingen</a>
            </li>
          </ul>
          <button class="nav__toggle-btn" id="nav-toggle-btn">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink">
              <title>Menu</title>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd">
                <g id="Menu">
                  <rect
                    id="Rectangle"
                    fill-rule="nonzero"
                    x="0"
                    y="0"
                    width="24"
                    height="24"
                  ></rect>
                  <line
                    x1="5"
                    y1="7"
                    x2="19"
                    y2="7"
                    id="Path"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                  <line
                    x1="5"
                    y1="17"
                    x2="19"
                    y2="17"
                    id="Path"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                  <line
                    x1="5"
                    y1="12"
                    x2="19"
                    y2="12"
                    id="Path"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></line>
                </g>
              </g>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <section class="hero-section container ">
      <div class="hero-section__card">
        <h1 class="hero-section__card-title heading-1">Barbershop Damascus</h1>
        <p class="hero-section__card-description">
          Verzorging, stijl en traditie komen samen in onze barbershop. Laat
          ons je transformeren naar de beste versie van jezelf.
        </p>
        <a href="#" class="button--primary hero-section__card-btn btn-hover">Maak nu een afspraak</a>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
